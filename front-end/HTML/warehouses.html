<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JavaScript/warehouse.js"></script>
    <title>Warehouses</title>

    <style>
      
        .navbar{
            justify-content: center;
            
        }

        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: whitesmoke;
            transition: color 0.3s;
            
        }

        .navbar-brand:hover {
            color: peru
        }


        .navbar-nav .nav-link {
            color: whitesmoke; 
            transition: color 0.3s; 
        }

        .navbar-nav .nav-link:hover {
            color: peru;
        }

        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>


    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAJUlEQVR4nGNgGAUjCvynMqa/BaNg4MH/0VQ0CigGo6loFAxSAADz7neJCOmgHgAAAABJRU5ErkJggg==">
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="home.html">Dashboard</a></li>
                          <li><a class="dropdown-item" href="warehouses.html">Warehouse</a></li>
                          <li><a class="dropdown-item" href="items.html">Stock</a></li>
                        </ul>
                    </div>
                    <div class="logout">
                        <button type="button" class="btn btn-dark" id="logout">Logout</button>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- update modal -->
    <div id="update-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Edit Warehouse</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">

                    <form id="update-warehouse-form" action="#">

                        <input type="hidden" id="warehouse-id" name="warehouse-id">

                        <div class="mb-3">
                            <label for="warehouse-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="warehouse-name" name="warehouse-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="warehouse-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="warehouse-address" name="warehouse-address" required>
                        </div>

                        <div class="mb-3">
                            <label for="warehouse-category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="warehouse-category" name="warehouse-category" required>
                        </div>

                        <div class="mb-3">
                            <label for="warehouse-capacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="warehouse-capacity" name="warehouse-capacity" min="1" required>
                        </div>
                        
                        <div class="modal-footer">
                            <button id="update-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- modal to create warehouse -->
    <div id="create-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Create Warehouse</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <!-- Form to create a new warehouse -->
                    <form id="create-warehouse-form" action="#">

                        <div class="mb-3">
                            <label for="warehouse-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="warehouse-name" name="warehouse-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="warehouse-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="warehouse-address" name="warehouse-address" required>
                        </div>

                        <div class="mb-3">
                            <label for="warehouse-category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="warehouse-category" name="warehouse-category" required>
                        </div>

                        <div class="mb-3">
                            <label for="warehouse-capacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="warehouse-capacity" name="warehouse-capacity" min="1" required>
                        </div>
                        
                        <div class="modal-footer">
                            <button id="create-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary" >Confirm</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- modal for delete warehouse -->
    <div id="delete-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Delete Warehouse</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <header>
                        Are you sure you want to delete this warehouse
                    </header>
                    <form id="delete-warehouse-form" action="#">

                        <input type="hidden" id="warehouse-id" name="warehouse-id">

                        <div class="modal-footer">
                            <button id="delete-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger" >Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- warehouse table -->
        <div class="table-responsive container mt-4">
            <!-- button to open create modal and create form -->
            
                <div class="d-flex justify-content-end mb-2">
                    <button id="create-warehouse-btn" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-modal" >Create Warehouse</button>
                </div>
            
            <table class="table table-striped table-bordered table-hover align-middle">
                <!-- headers for the warehouse table -->
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Category</th>
                        <th>Capacity</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <!-- warehouse table body rows -->
                <tbody id="warehouse-table-body">
                    
                </tbody>
            </table>
        </div>
</body>
</html>
