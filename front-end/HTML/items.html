<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JavaScript/items.js"></script>
    <title>Items</title>
    <style>
        .navbar{
            justify-content: center;
            
        }

        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: whitesmoke;
            transition: color 0.3s;
            
        }


        .navbar-brand {
            color: whitesmoke;
            transition: color 0.3s;
        }

        .navbar-brand:hover {
            color: peru
        }


        .navbar-nav .nav-link {
            color: whitesmoke; 
            transition: color 0.3s; 
        }

        .navbar-nav .nav-link:hover {
            color: peru;
        }

        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAJUlEQVR4nGNgGAUjCvynMqa/BaNg4MH/0VQ0CigGo6loFAxSAADz7neJCOmgHgAAAABJRU5ErkJggg==">
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="home.html">Dashboard</a></li>
                          <li><a class="dropdown-item" href="warehouses.html">Warehouse</a></li>
                          <li><a class="dropdown-item" href="items.html">Stock</a></li>
                        </ul>
                    </div>
                    <div class="logout">
                        <button type="button" class="btn btn-dark" id="logout">Logout</button>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- UPDATE MODAL -->
    <div id="update-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Edit Item</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">

                    <form id="update-item-form" action="#">

                        <input type="hidden" id="item-id" name="item-id">

                        <div class="mb-3">
                            <label for="item-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="item-name" name="item-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="item-type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="item-type" name="item-type" required>
                        </div>

                        <div class="mb-3">
                            <label for="item-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="item-quantity" name="item-quantity" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="item-Warehouse" class="form-label">Warehouse</label>
                            <select type="number" class="form-control warehouse-select" id="item-Warehouse" name="item-Warehouse" required>

                            </select>
                        </div>
                        
                        <div class="modal-footer">
                            <button id="update-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

     <!-- CREATE MODAL -->
     <div id="create-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Create Item</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">

                    <form id="create-item-form" action="#">

                        <input type="hidden" id="item-id" name="item-id">

                        <div class="mb-3">
                            <label for="item-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="item-name" name="item-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="item-type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="item-type" name="item-type" required>
                        </div>

                        <div class="mb-3">
                            <label for="item-quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="item-quantity" name="item-quantity" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="item-Warehouse" class="form-label">Warehouse</label>
                            <select type="number" class="form-control warehouse-select" id="item-Warehouse" name="item-Warehouse" required>

                            </select>
                        </div>
                        
                        <div class="modal-footer">
                            <button id="create-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- DELETE MODAL -->
    <div id="delete-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Delete Item</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <header>
                        Are you sure you want to delete this item
                    </header>
                    <form id="delete-item-form" action="#">

                        <input type="hidden" id="item-id" name="item-id">

                        <div class="modal-footer">
                            <button id="delete-btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger" >Delete</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="table-responsive container mt-4">
        <!-- button to open create modal and create form -->
        <div class="d-flex justify-content-end mb-2">
            <button id="create-item-btn" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-modal" >Create Item</button>
        </div>

        <!-- Items Table -->
        
        <table class="table table-striped table-hover align-middle">
            <!-- headers for the Items table -->
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Item Type</th>
                    <th>Quantity</th>
                    <th>Warehouse</th>
                    <th>Warehouse ID</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <!-- Item table body rows -->
            <tbody id="item-table-body">
                
            </tbody>
        </table>
        
    </div>
</body>
</html>
